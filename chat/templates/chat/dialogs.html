{% extends 'home/base.html' %}
{% load static %}
{% block title %}Сообщения{% endblock %}
{% block link %} <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> {% endblock %}
{% block content %}

<div id="id_content"></div>
<div id="chat-message-submit"></div>
<div class="mx-auto" style="width: 35%;">
    <form action="{% url 'chat_url' %}">
    <input class="form-control" type="search" placeholder="Поиск людей" name="search_chats">
     <div class="card text-center">
       <div class="card-body">
      <button type="submit" style="width:100%;" class="btn btn-outline-primary">Поиск</button>
       </div>
     </div>
  </form>

    <div id="chat-log">
  {% comment %}
  <div class="card text-center">
    <div class="media" >
      <img src="/media/" style="width:100px; padding:5px;" class="mr-3" alt="Не удалось загрузить изображение">
      <div class="media-body">
        <h7 class="mt-0">
          <a href="/account/{{ chat.author.profile.slug  }}" style="float:left;">
          </a>
          <p style="font-size:10pt; color: #5f5f5f; text-align:left;">&#160; &#160;Сообщение</p>
        </h7>
      </div>
    </div>
  </div>
  {% endcomment %}
</div>

</div>


<script src="{% static 'js/reconnecting-websocket.js' %}"></script>
{{ user.id }}
<script>
    var roomName = {{ room_name_json }};
    var username = {{ user.id }};


    var userSocket = new ReconnectingWebSocket(
        'ws://' + window.location.host +
        '/ws/user/' + username + '/');

    userSocket.onopen = function(e) {
      fetchMessages();
    }

    userSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        if (data['command'] === 'messages') {
          for (let i=0; i<data['messages'].length; i++) {
            createMessage(data['messages'][i]);

          }
        } else if (data['command'] === 'new_message'){
          createMessage(data['message']);

        }
    };

    userSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#id_content').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.getElementById('id_content');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'command': 'new_message',
            'message': message,
            'from': username,
            'room_name': username

        }));
        messageInputDom.value = '';
    };

    function fetchMessages() {
      userSocket.send(JSON.stringify({'command': 'fetch_messages' }));
    }

    function createMessage(data) {

      var author = data['author'],
          first_name = data['first_name'],
          image = data['image'],
          id = data['id'],
          slug = data['slug'],
          room_id = data['room_id'],
          timestamp = data['timestamp'],
          owner_class = 'text-right';
      if (author === username) {
        owner_class = 'text-left';
      }

        $('#chat_'+id).remove();

      var text = '<div class="media" ><img src="'+image+'" style="width:100px; padding:5px;" class="mr-3" alt="Не удалось загрузить изображение"><div class="media-body"><h7 class="mt-0"><a href="/account/'+slug+'" style="float:left;">'+first_name+'</a><p style="font-size:10pt; color: #5f5f5f; text-align:left;">&#160; &#160;'+timestamp+'</p><h7>'+data.content+'</h7></div></div>';

      $('<div class="card" id="chat_'+id+'" onClick="document.location='+room_id+'">'+text+'</div>').prependTo('#chat-log');

   }

</script>
{% endblock %}
