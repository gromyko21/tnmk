{% extends 'home/base.html' %}
{% block title %} {{ news.title }} {% endblock %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-8">
        <h1 style="text-align:center;margin-bottom:3%;">{{ articles.title }}</h1>
        <div style="margin-bottom:3%;">
            <img style="width:200px" src="{{ articles.image.url }}">
            <img style="width:200px" src="{{ articles.image_two.url }}">
            <img style="width:200px" src="{{ articles.image_three.url }}">
        </div>
        <p>{{ articles.text_article }}</p>
    </div>
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}
